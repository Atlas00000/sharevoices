apiVersion: v1
kind: Secret
metadata:
  name: sharedvoices-secrets
  namespace: staging
type: Opaque
data:
  # These values should be base64 encoded
  # Example: echo -n "your-secret" | base64
  MONGODB_URI: <base64-encoded-mongodb-uri>
  POSTGRES_URI: <base64-encoded-postgres-uri>
  JWT_SECRET: <base64-encoded-jwt-secret>
  # Add other secrets as needed 