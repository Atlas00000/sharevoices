  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=sharedvoices
    command: mongod --bind_ip_all
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local 