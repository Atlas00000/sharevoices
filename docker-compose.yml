version: '3.8'

services:
  server:
    build:
      context: ./server
      target: builder
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/sharedvoices
    depends_on:
      - mongodb
    command: npm run dev

  # client:
